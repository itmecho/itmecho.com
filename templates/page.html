{% extends "index.html" %}

{% block content %}
<article class="post w-screen lg:max-w-6xl px-8">
    <h1 class="font-bold text-4xl mb-4 ">{{ page.title }}</h1>
    <small>{{ page.date }} | {{ page.reading_time }} minutes</small>
    <hr class="mt-2 mb-8">
    {{ page.content | safe }}
</article>

{% endblock content %}
