# The URL the site will be built for
base_url = "https://itmecho.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-dark"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "itmecho"
description = "Posts and info about development and techops"

[extra]
nav_items = [
    { name = 'Blog', path = '/blog' },
]

accounts = [
    { link = "https://github.com/itmecho", devicon = "devicon-github-plain" },
    { link = "https://gitlab.org/itmecho", devicon = "devicon-gitlab-plain" },
    { link = "https://twitter.com/_itmecho", devicon = "devicon-twitter-plain" },
]

